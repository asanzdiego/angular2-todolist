<h1>ToDo App</h1>
<div *ngIf="globalError" class="alert alert-danger alert-dismissible" role="alert">
  <button (click)="closeGlobalError()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
  <strong>Error {{globalError.error}}:</strong> {{globalError.message}}
</div>

<div class="row">
  <todo-list class="col-sm-6"></todo-list>
  <router-outlet class="col-sm-6"></router-outlet>
</div>
